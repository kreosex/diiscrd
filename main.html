<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://static-00.iconduck.com/assets.00/discord-icon-2048x2048-o5mluhz2.png">
</head>
<body>
    <div class="top">
       <img src="dclogo.png" alt="" style="margin: 45px 0 0 45px;">
    </div>
    <div class="center">
        <div class="box">
            <div class="left-box">
                <h3 style="margin-top: 0px; text-align: center; font-size: 22px; font-weight: 550; letter-spacing: 0;">Tekrar hoş geldin!</h3>
                <p style="color: #b4bac0; text-align: center; font-size: 15px; font-weight: 500;">Seni tekrar gördüğümüze çok sevindik!</p>
                <div class="username" style="margin-bottom: 20px;">
                    <label for="username">E-POSTA VEYA TELEFON NUMARASI <span>*</span></label>
                    <input type="text" id="username">
                </div>
                <div class="password">
                    <label for="password">ŞİFRE<span>*</span></label>
                    <input type="password" id="password">
                </div>
                <span style="text-decoration: none; color: #04a4f3; font-weight: 200; margin-top: 5px; font-size: 13px; letter-spacing: 0.6px;">Şifreni mi unuttun?</span>
                <button id="btnID" style="margin-bottom: 10px; border-radius: 4px; margin-top: 20px; text-align: center; width: 100%; height: 45px; border: none; background-color: #6064f4; font-weight: 530; font-size: 16px;">Giriş Yap</button>
                <span class="birhesap" style="font-size: 13px; color: #959ba5; font-family: 'Helvetica Neue', Arial, sans-serif; font-weight: 300;">Bir Hesaba mı ihtiyacın var?<a href="#" style="text-decoration: none; margin-left: 5px;">Kaydol</a></span>
            </div>
            <div class="right-box">
                <div class="qr" style="display: flex; justify-content: center; margin-top: 0px;">
                    <img src="qr.png" alt="" style="border: 8px solid white; border-radius: 2px;">
                </div>
                <h1 class="qr-button" style="font-size: 22px; margin-top: 30px; text-align: center;">QR Kodu ile giriş yap</h1>
                <p style="margin: 0;">Anında giriş yapmak için bu kodu</p>
                <p style="margin: 0;"><span  style="font-size: 14px; color: #abb1b6; font-weight: 550;  font-family: 'Arial', sans-serif;">Discord mobil uygulaması</span> ile tara.</p>
                <a style="margin-top: 10px; letter-spacing: 0.5px;" href="#">Veya geçiş anahtarıyla giriş yap</a>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
